name: Opalstack Terraform Provider Tests
on: [push]
jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform-version: 1.1.2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - uses: actions/checkout@v2
      - run: 'go mod vendor'
      - run: 'make test'
        name: 'ðŸ§ª Run tests'
